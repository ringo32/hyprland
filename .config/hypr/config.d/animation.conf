   █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█
 
decoration {
  
# █▀█ █▀█ █░█ █▄░█ █▀▄   █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█
# █▀▄ █▄█ █▄█ █░▀█ █▄▀   █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄

rounding = 5
multisample_edges = true

# █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
# █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░

active_opacity = 1.0
inactive_opacity = 1.0
fullscreen_opacity = 1.0

# █▄▄ █░░ █░█ █▀█
# █▄█ █▄▄ █▄█ █▀▄

blur = true
blur_size = 2
blur_passes = 2
blur_new_optimizations = true  
blurls = gtk-layer-shell
# blurls = waybar
blurls = lockscreen
          
#█▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
#▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀

drop_shadow = true
shadow_ignore_window = true
shadow_offset = 2 2
shadow_range = 4
shadow_render_power = 2
col.shadow = 0x66000000

}   
 # ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
   █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█

animations {
enabled = true

#█▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
#█▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄

bezier = simple, 0.16, 1, 0.3, 1 
bezier = tehtarik, 0.68, -0.55, 0.265, 1.55
bezier = overshot, 0.05, 0.9, 0.1, 1.05
bezier = smoothOut, 0.36, 0, 0.66, -0.56
bezier = smoothIn, 0.25, 1, 0.5, 1

animation = windows, 1, 5, simple, slide
animation = windowsOut, 1, 5, default, popin 50%
animation = fade, 1, 10, simple
animation = workspaces, 1, 6, simple, slide
animation = specialWorkspace, 1, 6, simple, slidevert

}   
 # █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
   █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█
   
dwindle {
pseudotile=0 # enable pseudotiling on dwindle
force_split = 0 
special_scale_factor = 0.8
split_width_multiplier = 1.0 
use_active_for_splits = true
pseudotile = yes 
preserve_split = yes 
}

master {
new_is_master = true
special_scale_factor = 0.8
new_is_master = true
no_gaps_when_only = false
}

gestures {
workspace_swipe = true
workspace_swipe_fingers = 3
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

misc {
disable_hyprland_logo = true
disable_splash_rendering = true
mouse_move_enables_dpms = true
no_direct_scanout = true #for fullscreen games
enable_swallow = true
swallow_regex = ^(kitty)$
focus_on_activate = true
}  
binds {
workspace_back_and_forth = true
}
